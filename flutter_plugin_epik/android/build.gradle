group 'com.epik.flutterplugin'
version '1.0'

buildscript {
    repositories {
        google()
        jcenter()
    }

    dependencies {
        classpath 'com.android.tools.build:gradle:3.5.0'
    }
}

rootProject.allprojects {
    repositories {
        google()
        jcenter()

        // aar 做私有仓
        flatDir {
            dirs project(':epikplugin').file('libs') //epikplugin是作为flutter插件时的名字
        }
    }
}

apply plugin: 'com.android.library'

android {
    compileSdkVersion 28

    defaultConfig {
        minSdkVersion 16
    }
    lintOptions {
        disable 'InvalidPackage'
    }
}

dependencies{
//    implementation files('libs/epik.aar') //主工程gradle升级后4.1.1后 不能直接引用aar
    api(name: 'epik', ext: 'aar')//引入本地私有仓库


}
